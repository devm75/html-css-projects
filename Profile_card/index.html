<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>

<body>
  <div class="container">
    <div class="content-box">
      <div class="top-part">
        <div class="floating-image"><img id="image" src="images/image-victor.jpg" alt="image"></div>
      </div>

      <div class="middle-part">
        <p><span id="name">Victor Crest</span> <span id="age">26</span></p>
        <p id="place"><span> London</span></p>
      </div>
      <div class="bottom-part">
        <div class="bottom-part-leftmost">
          <p><span class="bolder-text">80K</span> <br> <span class="lighter-text">Followers</span></p>
        </div>
        <div class="bottom-part-middle">
          <p><span class="bolder-text">803K </span> <br><span class="lighter-text">Likes</span></p>
        </div>
        <div class="bottom-part-rightmost">
          <p> <span class="bolder-text"> 1.4K </span><br><span class="lighter-text"> Photos</span></p>
        </div>
      </div>
    </div>
  </div>












  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohan Dev</a>.
  </div>
</body>

</html>
